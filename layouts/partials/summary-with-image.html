{{ $featured_image := .Params.featured_image }}

<div class="card summary" >
    <div class="summary-img"
style='background-image:url("{{ $featured_image | relURL }}")'
   > 
  </div>
  <div class="card-body">
    <h3 class="card-title">
      {{ .Title }}
    </h3>
    <span class="text-muted">
      {{ .Date.Format "2006-01-02"}}
    </span>
    {{ if .Params.tags }}
      <span class="card-subtitle text-muted">
        tags: 
        {{ range .Params.tags }}
            <span> {{ . }} </span>
        {{ end }}
      </span>
    {{ end }}
    <div class="pb-1"></div>
    <div class="card-text">
      {{ .Summary }}
    </div>
    <div class="py-1"></div>
     <a class="card-link" href="{{ .RelPermalink }}">Read Moreâ€¦</a>
   
  </div>
</div>
